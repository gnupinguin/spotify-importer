spring:
  profiles:
    active: "boot,local"
  security:
    oauth2:
      client:
        registration:
          spotify:
            client-id: "39b4752f8ec2426ca9fc263767535758"
            client-secret: "YOUR_SECRET_VALUE"
            client-name: "Spotify client"
            scope:
              - "user-read-private"
              - "user-read-email"
              - "user-library-modify"
            redirect-uri: "http://localhost:8080/login/oauth2/code/spotify"
            client-authentication-method: "basic"
            authorization-grant-type: "authorization_code"
        provider:
          spotify:
            authorization-uri: "https://accounts.spotify.com/authorize"
            token-uri: "https://accounts.spotify.com/api/token"
            user-info-authentication-method: header
            user-info-uri: "https://api.spotify.com/v1/me"
            user-name-attribute: "id"

logging.level.io.gnupinguin.vk2spotify.spotify.SpotifyClient: DEBUG
