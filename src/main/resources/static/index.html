<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Tools</title>
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div>
    Login with Spotify: <a href="/oauth2/authorization/spotify">click here</a>
</div>
<div>
    Logged in as: <span id="user"></span>
    <div>
        <button id="logoutButton">Logout</button>
    </div>
</div>


<div>
    Import tracks: <a href="/import">click here</a>
</div>

<div>
    Created artist playlist from saved songs: <a href="/saved-artists">click here</a>
</div>


<script type="text/javascript">
    $.get("/api/user", function(data) {
        $("#user").html(data.name);
    });
</script>
</body>
</html>
